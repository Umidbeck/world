{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="list-group">
            {% for post in posts %}
                <div class="list-group-item">
                    <h4>{{ post.title }}</h4>
                    <p>{{post.text }}</p>
                </div>
        </div>
    </div>
{% endblock %}
