{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static " vender/bootstrap/css/bootstrap.css " %}">
    <link rel="stylesheet" href="{% static " vender/bootstrap-icons/bootstrap-icons.css " %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>


<header class="container">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</header>
<div class="container" py-4>
    {% block content %}
    {% endblock content %}
</div>
<footer class="bg-dark text-white py-5 w-100">
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 d-flex justify-content-around ">
                <i class="bi bi-instagram" style="font-size: 30px"></i>
                <i class="bi bi-facebook" style="font-size: 30px"></i>
                <i class="bi bi-telegram" style="font-size: 30px"></i>
                <i class="bi bi-github" style="font-size: 30px"></i>
            </div>
        </div>
    </div>
</footer>


<script src="{% static " vender
/jquery-3.6.0.min.js" %}"></script>
<script src="{% static " vender
/bootstrap/js/bootstrap.bundle.js" %}"></script><!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
